name: CD - Deploy Next.js Build

on:
  workflow_run:
    workflows: ["CI - Next.js Build"] # must exactly match CI workflow name
    types:
      - completed
  workflow_dispatch: # allows manual trigger

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: üì• Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: deploy_output

      - name: üßæ Extract artifact
        run: |
          cd deploy_output
          tar -xzf next-build.tar.gz
          echo "‚úÖ Extracted files:"
          ls -la

      - name: ‚öôÔ∏è Install production dependencies
        run: |
          cp ../package.json ./   # copy package.json for npm install
          npm install --omit=dev

      - name: üöÄ Deploy via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy_output/.next/**"
          target: "/var/www/next-app/.next/"

      - name: üîÑ Restart Server (Optional)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/next-app
            pm2 restart next-app || pm2 start npm --name "next-app" -- run start
