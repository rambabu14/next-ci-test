name: CD - Deploy Next.js Build

on:
  workflow_run:
    workflows: ["CI - Next.js Build"] # ğŸ‘ˆ must match your CI workflow name
    types:
      - completed
  workflow_dispatch: # allows manual trigger

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: deploy_output

      - name: ğŸ§¾ Verify extracted files
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          ls -la deploy_output

      - name: âš™ï¸ Install production dependencies
        run: |
          cp package.json deploy_output/
          cd deploy_output
          npm install --omit=dev

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy_output/.next/**"
          target: "/var/www/next-app/.next/"

      - name: ğŸ”„ Restart Server (Optional)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/next-app
            pm2 restart next-app || pm2 start npm --name "next-app" -- run start
