name: CI - Next.js Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily at 11:30 AM IST

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./  # ğŸ‘ˆ ensures all run commands use repo root

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Build Next.js app
      - name: Build Next.js app
        run: npm run build

      # 5ï¸âƒ£ Verify .next folder exists
      - name: Verify .next directory
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Listing .next contents..."
          ls -la .next || echo "âŒ .next not found!"

      # 6ï¸âƒ£ Upload .next folder (relative path now works)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          if-no-files-found: error
