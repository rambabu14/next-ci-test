name: CI - Next.js Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Debug paths after build
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Listing folders:"
          ls -la
          echo "ğŸ“‚ Listing nested structure:"
          ls -R | head -100

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: /home/runner/work/next-ci-test/next-ci-test/.next
          if-no-files-found: error
