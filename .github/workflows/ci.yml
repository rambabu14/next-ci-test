name: CI - Next.js Build & Simulated Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily at 11:30 AM IST

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js 20 (Next.js 14+ requires >=20.9)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Build Next.js app
      - name: Build Next.js app
        run: npm run build

      # 5ï¸âƒ£ Verify .next folder exists and list contents
      - name: Verify .next directory
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Checking .next folder..."
          ls -la .next || echo "âŒ .next folder not found!"

      # 6ï¸âƒ£ Upload the build as an artifact (using absolute path)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: /home/runner/work/next-ci-test/next-ci-test/.next
          if-no-files-found: error

      # 7ï¸âƒ£ Simulated Deploy (for local test, no server yet)
      - name: Simulate Deploy (Local Test)
        run: |
          echo "ğŸš€ Simulating deployment..."
          mkdir -p ./deploy_output
          cp -r .next ./deploy_output/
          echo "âœ… Build copied to ./deploy_output for testing"
          ls -la ./deploy_output/.next
