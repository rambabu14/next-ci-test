name: CI - Next.js Build (Fixed Upload)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Daily 11:30 AM IST

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./   # change if your Next.js project is inside a folder

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build

      - name: ğŸ” Verify build output
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          if [ -d ".next" ]; then
            echo "âœ… .next directory exists:"
            ls -la .next
          else
            echo "âŒ .next directory not found!"
            exit 1
          fi

      - name: ğŸ—œï¸ Compress .next folder
        run: |
          tar -czf next-build.tar.gz .next
          echo "âœ… Created archive:"
          ls -lh next-build.tar.gz

      - name: ğŸš€ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: next-build.tar.gz
          if-no-files-found: error
