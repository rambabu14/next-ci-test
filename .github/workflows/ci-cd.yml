name: CI/CD - Next.js Auto Build & Windows Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "31 18 * * *" # 12:01 AM IST

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Create build archive
        run: tar -czf next-build.tar.gz .next

      - name: Deploy to Windows Server via WinRM
        uses: microsoft-devlabs/powershell@v0.3
        with:
          inlineScript: |
            Write-Host "Connecting to Windows server..."
            $session = New-PSSession -ConnectionUri http://${{ secrets.SERVER_HOST }}:5985 `
              -Credential (New-Object PSCredential("${{ secrets.SERVER_USER }}", (ConvertTo-SecureString "${{ secrets.SERVER_PASS }}" -AsPlainText -Force))) `
              -Authentication Basic
            Copy-Item -Path next-build.tar.gz -Destination "C:\inetpub\wwwroot\next-app\" -ToSession $session
            Invoke-Command -Session $session -ScriptBlock {
              cd C:\inetpub\wwwroot\next-app
              tar -xzf next-build.tar.gz
              Remove-Item next-build.tar.gz
              Write-Host "âœ… Extracted successfully"
            }
            Remove-PSSession $session
