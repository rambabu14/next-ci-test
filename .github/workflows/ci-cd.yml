name: CI/CD - Next.js Build & Deploy to Windows Server (12:01 AM IST)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "31 18 * * *" # 12:01 AM IST

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build

      - name: ğŸ—œï¸ Create build archive
        run: |
          tar -czf next-build.tar.gz .next
          echo "âœ… Archive created:"
          ls -lh next-build.tar.gz

      - name: ğŸŒ Deploy to Windows Server via WinRM
        uses: appleboy/winrm-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: 5985
          transport: http
          script: |
            Write-Host "Connected to Windows Server..."
            if (!(Test-Path "C:\inetpub\wwwroot\next-app")) {
              New-Item -ItemType Directory -Path "C:\inetpub\wwwroot\next-app"
            }
            Set-Location "C:\inetpub\wwwroot\next-app"
            if (Test-Path "next-build.tar.gz") { Remove-Item next-build.tar.gz -Force }
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/latest/download/next-build.tar.gz" -OutFile "next-build.tar.gz"
            tar -xzf next-build.tar.gz
            Remove-Item next-build.tar.gz
            Write-Host "âœ… Build extracted successfully."
            pm2 restart next-app -f -s || pm2 start npm --name "next-app" -- run start
            Write-Host "ğŸš€ Deployment finished!"
